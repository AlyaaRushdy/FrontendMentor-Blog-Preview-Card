<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <img
        src="assets/images/illustration-article.svg"
        alt="Course Representative Image"
        width="336"
        height="201"
        class="main__img"
      />
      <p class="main__p--status">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h1 class="main__h1">HTML & CSS foundations</h1>
      <p class="gray-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="instructor">
        <img
          src="assets/images/image-avatar.webp"
          alt="Instructor picture"
          width="64"
          height="65"
          class="instructor__img"
        />
        <h2 class="instructor__h2">Greg Hooper</h2>
      </div>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="https://github.com/AlyaaRushdy">Alyaa Ahmed</a>.
      </p>
    </footer>
  </body>
</html>
